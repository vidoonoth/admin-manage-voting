<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Voting Calon Ketua</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="bg-blue-50 flex h-screen overflow-hidden font-sans antialiased text-gray-900"
  >
    <aside
      class="w-64 bg-blue-200 p-6 flex flex-col justify-between fixed h-full md:relative transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-50 neo-brutal-border"
      id="sidebar"
    >
      <div>
        <div class="text-3xl font-black mb-8 text-center text-black whitespace-nowrap">ADMIN PANEL</div>
        <nav>
          <a
            href="#"
            class="block hover:bg-yellow-300 py-3 px-4 bg-white text-black hover:text-black mb-3 neo-brutal-button font-bold text-lg"
            data-section="dashboard"
          >
            <i class="fas fa-tachometer-alt mr-3"></i>
            Dashboard
          </a>
          <a
            href="#"
            class="block hover:bg-yellow-300 py-3 px-4 bg-white text-black mb-3 neo-brutal-button font-bold text-lg hover:bg-[#FFE600] transition-colors duration-200"
            data-section="users"
          >
            <i class="fas fa-users mr-3"></i>
            Manage Pengguna
          </a>
          <a
            href="#"
            class="block hover:bg-yellow-300 py-3 px-4 bg-white text-black mb-3 neo-brutal-button font-bold text-lg hover:bg-[#FFE600] transition-colors duration-200"
            data-section="candidates"
          >
            <i class="fas fa-user-tie mr-3"></i>
            Manage Calon Ketua
          </a>
          <a
            href="#"
            class="block hover:bg-yellow-300 py-3 px-4 bg-white text-black mb-3 neo-brutal-button font-bold text-lg hover:bg-[#FFE600] transition-colors duration-200"
            data-section="results"
          >
            <i class="fas fa-chart-bar mr-3"></i>
            Manage Hasil Voting
          </a>          
        </nav>
      </div>
      <div class="mt-8">
        <a
          href="#"
          class="block hover:bg-yellow-300 py-3 px-4 bg-white text-black hover:text-black neo-brutal-button font-bold text-lg hover:bg-red-500 transition-colors duration-200"
        >
          <i class="fas fa-sign-out-alt mr-3"></i>
          Logout
        </a>
      </div>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden relative">
      <header
        class="bg-blue-50 neo-brutal-border p-4 flex justify-between items-center z-40"
      >
        <button
          id="sidebarToggle"
          class="text-black focus:outline-none md:hidden neo-brutal-button px-4 py-2"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>
        <h1 class="text-3xl font-black text-black">ADMIN DASHBOARD</h1>
        <div class="flex items-center">
          <span class="mr-3 text-black font-bold hidden sm:block">ADMIN</span>
          <div class="neo-brutal-border bg-white p-1">
            <img
              src="assets/user-profile.jpg"
              alt="Avatar"
              class="w-10 h-10 object-cover"
            />
          </div>
        </div>
      </header>

      <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-8" id="content-main">
        </main>
    </div>

    <div
      id="sidebar-overlay"
      class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"
    ></div>

    <script src="js/script.js"></script>
    <script src="js/charts.js"></script>
  </body>
</html>
