<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Voting Calon Ketua</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="bg-gray-100 flex h-screen overflow-hidden font-sans antialiased text-gray-900"
  >
    <aside
      class="w-64 bg-gray-800 text-white p-6 flex flex-col justify-between fixed h-full md:relative transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-50"
      id="sidebar"
    >
      <div>
        <div class="text-2xl font-bold mb-8 text-center">Admin Panel</div>
        <nav>
          <a
            href="#"
            class="block py-3 px-4 rounded-lg hover:bg-gray-700 transition duration-200 mb-2 flex items-center active-link"
            data-section="dashboard"
          >
            <i class="fas fa-tachometer-alt mr-3"></i>
            Dashboard
          </a>
          <a
            href="#"
            class="block py-3 px-4 rounded-lg hover:bg-gray-700 transition duration-200 mb-2 flex items-center"
            data-section="users"
          >
            <i class="fas fa-users mr-3"></i>
            Manage Pengguna
          </a>
          <a
            href="#"
            class="block py-3 px-4 rounded-lg hover:bg-gray-700 transition duration-200 mb-2 flex items-center"
            data-section="candidates"
          >
            <i class="fas fa-user-tie mr-3"></i>
            Manage Calon Ketua
          </a>
          <a
            href="#"
            class="block py-3 px-4 rounded-lg hover:bg-gray-700 transition duration-200 mb-2 flex items-center"
            data-section="results"
          >
            <i class="fas fa-chart-bar mr-3"></i>
            Manage Hasil Voting
          </a>          
        </nav>
      </div>
      <div class="mt-8">
        <a
          href="#"
          class="block py-3 px-4 rounded-lg hover:bg-gray-700 transition duration-200 flex items-center"
        >
          <i class="fas fa-sign-out-alt mr-3"></i>
          Logout
        </a>
      </div>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden relative">
      <header
        class="bg-white shadow-md p-4 flex justify-between items-center z-40"
      >
        <button
          id="sidebarToggle"
          class="text-gray-600 focus:outline-none md:hidden"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>
        <h1 class="text-2xl font-semibold text-gray-800">Admin Dashboard</h1>
        <div class="flex items-center">
          <span class="mr-3 text-gray-700 hidden sm:block">Selamat datang, Admin!</span>
          <div class="relative inline-block">
            <img
              src="assets/user-profile.jpg"
              alt="Avatar"
              class="w-10 h-10 rounded-full border-2 border-blue-400 object-cover"
            />
            <span
              class="absolute bottom-0 right-0 block w-3 h-3 bg-green-500 rounded-full ring-2 ring-white"
            ></span>
          </div>
        </div>
      </header>

      <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 md:p-8" id="content-main">
        </main>
    </div>

    <div
      id="sidebar-overlay"
      class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"
    ></div>

    <script src="js/script.js"></script>
    <script src="js/charts.js"></script>
  </body>
</html>
